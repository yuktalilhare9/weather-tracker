<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#2baae6, #ffffff);
            text-align: center;
            padding: 30px;
        }
        .container {
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid gray;
            outline: none;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #a4cffa;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #187bcd;
        }
        #result {
            margin-top: 20px;
        }
        .temp {
            font-size: 40px;
            font-weight: bold;
        }
        .desc {
            text-transform: capitalize;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Weather Forecast</h1>

    <div class="container">
        <input type="text" id="city" placeholder="Enter city name..." />
        <button onclick="getWeather()">Check Weather</button>

        <div id="result"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            const apiKey = "1f731b27b00a0c69281ab249fa966366";  

            if (!city) {
                document.getElementById("result").innerHTML = "<p>Please enter your city name.</p>";
                return;
            }

            const url = 
            'https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric';
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod != 200) {
                    document.getElementById("result").innerHTML = <p>${data.message}</p>;
                    return;
                }

                document.getElementById("result").innerHTML = `
                    <p class="temp">${data.main.temp}Â°C</p>
                    <p class="desc">${data.weather[0].description}</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = "<p>Unable to fetch weather data.</p>";
                console.error(error);
            }
        }
    </script>
</body>
</html>
